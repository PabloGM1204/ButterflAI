<ion-card>
  <ion-card-header style="background-color: #ff4444; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
    <ion-card-title style="text-align: center; font-weight: bold;">Chat con ButterflAI</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div class="chat-container">
      <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
        <!-- 🎙️ Solo mostrar el botón en los mensajes del bot -->
        <ion-button *ngIf="message.sender === 'bot'" (click)="speak(message.text)">
          🎙️
        </ion-button>

        <!-- Texto del Mensaje -->
        <span class="message-text">{{ message.text }}</span>

        <!-- Icono del Usuario -->
        <ion-icon *ngIf="message.sender === 'user'" name="person-circle-outline" class="chat-icon user-icon"></ion-icon>
      </div>

      <div *ngIf="isLoading" class="loading">Escribiendo...</div>
    </div>

    <!-- Input y botón en la misma línea -->
    <div class="input-container" style="display: flex; align-items: center;">
      <ion-input [(ngModel)]="userInput" placeholder="Escribe un mensaje..."
                 class="chat-input" (keyup.enter)="sendMessage()" style="flex: 1;"></ion-input>
      <ion-button (click)="sendMessage()" fill="clear">
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
