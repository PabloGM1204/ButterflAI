<ion-card>
  <ion-card-header style="background-color: #ff4444; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
    <ion-card-title style="text-align: center; font-weight: bold;">Chat with ButterflAI</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div class="chat-container">
      <div *ngFor="let message of messages" class="message-container">
        <div class="message" 
             [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot'}">
          
          <!-- Texto del Mensaje -->
          <span class="message-text">{{ message.text }}</span>
          <!-- Botón de voz SOLO para mensajes del bot, AHORA DEBAJO -->
          <div *ngIf="message.sender === 'bot'" class="boton-audio">
            <ion-button fill="clear" expand="full" (click)="speak(message.text)"><ion-icon name="volume-high-outline"></ion-icon></ion-button>
          </div>
          
          <!-- Icono del Usuario -->
          <ion-icon *ngIf="message.sender === 'user'" name="person-circle-outline" class="chat-icon user-icon"></ion-icon>
        </div>
  
      </div>
  
      <div *ngIf="isLoading" class="loading">Writing...</div>
    </div>
  
    <!-- Input y botón en la misma línea -->
    <div class="input-container">
      <ion-input [(ngModel)]="userInput" placeholder="Escribe un mensaje..."
                 class="chat-input" (keyup.enter)="sendMessage()" style="flex: 1;"></ion-input>
      <ion-button (click)="sendMessage()" fill="clear">
        <ion-icon name="send-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card-content>
  
</ion-card>
